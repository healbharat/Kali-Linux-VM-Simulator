<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kali Linux VM Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, .theme-kali {
        --wallpaper-url: url('https://www.kali.org/images/wallpapers/kali-dragon-1920x1080.png');
        --color-bg-primary: rgba(0, 0, 0, 0.7);
        --color-bg-secondary: rgba(23, 23, 23, 0.8); /* bg-gray-900/80 */
        --color-text-primary: #e5e7eb; /* text-gray-200 */
        --color-text-secondary: #9ca3af; /* text-gray-400 */
        --color-accent: #4ade80; /* green-400 */
        --color-accent-dark: #166534; /* green-800 */
        --color-accent-hover: #15803d; /* green-700 */
        --color-accent-danger: #ef4444; /* red-500 */
        --color-border: #4b5563; /* gray-600 */
      }
      .theme-arc {
        --wallpaper-url: url('https://i.redd.it/go5got0t83b51.png');
        --color-bg-primary: rgba(38, 43, 50, 0.7);
        --color-bg-secondary: rgba(29, 32, 38, 0.8);
        --color-text-primary: #d8dee9;
        --color-text-secondary: #abb2bf;
        --color-accent: #81a1c1; /* A nice blue from nord theme */
        --color-accent-dark: #5e81ac;
        --color-accent-hover: #6a92b7;
        --color-accent-danger: #bf616a;
        --color-border: #4c566a;
      }
      .theme-matrix {
        --wallpaper-url: url('https://wallpapercave.com/wp/wp6959257.jpg');
        --color-bg-primary: rgba(0, 0, 0, 0.8);
        --color-bg-secondary: rgba(5, 5, 5, 0.9);
        --color-text-primary: #00ff41;
        --color-text-secondary: #00b32d;
        --color-accent: #00ff41;
        --color-accent-dark: #008f26;
        --color-accent-hover: #00b32d;
        --color-accent-danger: #ff0000;
        --color-border: #008f26;
      }
      .theme-solarized {
        --wallpaper-url: url('https://camo.githubusercontent.com/4a03a8863b7337a77b8352636a00b955f13f1b40974b2165761376829e001dd9/68747470733a2f2f692e696d6775722e636f6d2f704b6d4e466e332e706e67');
        --color-bg-primary: rgba(0, 43, 54, 0.8); /* #002b36 */
        --color-bg-secondary: rgba(7, 54, 66, 0.9); /* #073642 */
        --color-text-primary: #93a1a1; /* #93a1a1 */
        --color-text-secondary: #839496; /* #839496 */
        --color-accent: #2aa198; /* cyan */
        --color-accent-dark: #2aa198;
        --color-accent-hover: #35c7bb;
        --color-accent-danger: #dc322f; /* red */
        --color-border: #586e75;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }

      @keyframes progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-progress { animation: progress 1.5s ease-out forwards; }
    </style>
